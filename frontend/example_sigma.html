<html>
  <head>
      <script src="src/sigma.min.js"></script>
    <title>SigmaJS example</title>
    <style>
      html { height:100%;}
      body {height: 100%;}
      #sigma-container { width:100%; height:100%; background-color:#E1E1E1}
    </style>
  </head>
  <body>
    <div id='sigma-container'></div>
    <script>
        var s = new sigma(
          {
            renderer: {
              container: document.getElementById('sigma-container'),
              type: 'canvas'
            },
            settings: {
             minEdgeSize: 0.1,
             maxEdgeSize: 2,
             minNodeSize: 1,
             maxNodeSize: 8,
            }
          }
        );

        // Create a graph object
        var graph = {
          nodes: [
            { id: "n0", label: "A node", x: Math.random()*5, y: Math.random()*5, size: 3, color: '#008cc2' },
            { id: "n1", label: "Another node", x: Math.random()*5, y: Math.random()*5, size: 2, color: '#008cc2' },
            { id: "n2", label: "And a last one", x: Math.random()*5, y: Math.random()*5, size: 1, color: '#E57821' }
          ],
          edges: [
            { id: "e0", source: "n0", target: "n1", color: '#282c34', type:'line', size:0.5 },
            { id: "e1", source: "n1", target: "n2", color: '#282c34', type:'curve', size:1},
            { id: "e2", source: "n2", target: "n0", color: '#FF0000', type:'line', size:2}
          ]
        }
        // Load the graph in sigma
        s.graph.read(graph);
        // Ask sigma to draw it
        s.refresh();

    </script>
  </body>
</html>
